services:
  syntrabook:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syntrabook
    restart: unless-stopped
    ports:
      - "4001:4001"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=4000
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:4001}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:4001}
